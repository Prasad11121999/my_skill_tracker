<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='project_layout_styles.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <header class="header p-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" id="menu-toggle-button"><i class="fa-solid fa-angles-down fa-rotate-90 menu-toggle-button-icon" style="color: #ffffff;"></i></button>
        <a href="/" class="home-icon">
            <i class="fa-solid fa-house" style="color: #ffffff;"></i>
        </a>
    </header>
    <div>
        

          <div class="offcanvas offcanvas-start custom-offcanvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title custom-offcanvas-title" id="offcanvasScrollingLabel">My Skills Tracker</h5>
              <button type="button" class="btn-close text-reset offcanvas-close-btn" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item custom-accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button custome-accordian-button active-menu" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
                                <i class="fa-solid fa-rectangle-list menu-icon"></i>
                                <span>Text Summariser</span>
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body custom-accordion-body">
                                <div>
                                    <ul>                                        
                                        <li class="menu-items">
                                            <a href="/my_text_summarizer">My All Summarisation AI</a>
                                        </li>
                                        <li class="menu-items">
                                            <a href="/my_text_summarizer">Text Summarizer using Hugging Face's Transformers</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item custom-accordion-item">
                        <h2 class="accordion-header" id="flush-headingTwo">
                            <button class="accordion-button collapsed custome-accordian-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                <i class="fa-solid fa-robot menu-icon"></i>
                                <span>Chat Bots</span>
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body custom-accordion-body">
                                <div>
                                    <ul>
                                        <li class="menu-items">
                                            <a href="/my_chatbots">ChatBot using NLTK</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="accordion-item custom-accordion-item">
                        <h2 class="accordion-header" id="flush-headingThree">
                            <button class="accordion-button collapsed custome-accordian-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                <i class="fa-solid fa-chart-simple menu-icon"></i>
                                <span>My Power BI Dashboards</span>
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body custom-accordion-body">
                                <div>
                                    <ul>
                                        <li class="menu-items">
                                            <a href="/my_chatbots">Sales performance Bashboard</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
                <!-- <div>
                    <a href="javascript:void(0)" class="menu">Text Summarization AI</a>                    
                    <a href="javascript:void(0)" class="menu">My Chat Bot</a>                    
                    <a href="javascript:void(0)" class="menu"></a>                    
                </div> -->
            </div>
          </div>
    </div>
    
    {% block content %}
    {% endblock %}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://kit.fontawesome.com/5e5dc84b6c.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
